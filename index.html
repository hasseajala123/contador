<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Casamento de Mateus e Paola üíç</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to bottom, #fff0f6, #ffe6f0);
      color: #6b0033;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      margin-top: 80px;
    }

    .timer {
      font-size: 2rem;
      margin-top: 20px;
      background: #fff0f6;
      display: inline-block;
      padding: 20px 40px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(-45deg);
      animation: float 10s infinite ease-in-out;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: 10px;
      top: 0;
    }

    @keyframes float {
      0% {
        bottom: -20px;
        opacity: 0;
        transform: translateX(0) rotate(-45deg);
      }
      50% {
        opacity: 1;
      }
      100% {
        bottom: 100%;
        transform: translateX(100px) rotate(-45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Contagem Regressiva para o Cas√≥rio de Mateus e Paola üíñ</h1>
  <div class="timer" id="countdown">Carregando...</div>

  <!-- Cora√ß√µes animados -->
  <script>
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 5 + Math.random() * 5 + 's';
      document.body.appendChild(heart);
    }

    const destino = new Date("2026-09-12T00:00:00");

    function atualizarContagem() {
      const agora = new Date();
      const diferenca = destino - agora;

      if (diferenca <= 0) {
        document.getElementById("countdown").textContent = "Chegou o grande dia! üíç";
        return;
      }

      const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferenca / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diferenca / (1000 * 60)) % 60);
      const segundos = Math.floor((diferenca / 1000) % 60);

      document.getElementById("countdown").textContent =
        `${dias} dias ${horas.toString().padStart(2, '0')}h ` +
        `${minutos.toString().padStart(2, '0')}m ` +
        `${segundos.toString().padStart(2, '0')}s`;
    }

    setInterval(atualizarContagem, 1000);
    atualizarContagem();
  </script>

</body>
</html>
